{%extends 'base.html' %}

{%block title%} Welcome to BlogiFy {%endblock%}

{%block content%}

<div class="container-custom">
    <h3>{{cat.title}}</h3>
    <div class="img-container">
        <img src="/media/{{cat.image}}" class="responsive-img"  style="max-height:500px;width:100%;object-fit:cover" alt="">
    </div>
    <div class="collection">
        {%for p in posts %}
        <a href="/Blog/{{p.url}}" class="collection-item">{{p.title}}</a>
        {% empty %}
        <h3>Sorry,No post for this category</h3>
    {%endfor%}
    </div>
</div>

{%endblock%}
